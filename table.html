<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
    <div class="row">
        <!--background colors in bootstrap-->
        <div class="col-1 bg-info">1</div>
        <div class="col-1 bg-success">2</div>
        <div class="col-1 bg-warning">3</div>
        <div class="col-1 bg-danger">4</div>
        <!--text color-->
        <div class="col-1 bg-dark text-light">5</div>
        <!--line break in bootstrap-->
        <div class="w-100"></div>
        <!---->
        <div class="col-1 text-align=center">6</div>
        <div class="col-1">7</div>
        <div class="col-1">8</div>
        <div class="col-1">9</div>
        <div class="col-1">10</div>
        <div class="col-1">11</div>
        <div class="col-1">12</div>

    </div>
    <div class="w-100"></div>
    
    <div class="row">
        <div class="col-6">
            <table class="table">
                <tr>
                    <th>S#</th>
                    <th>Name</th>
                    <th>Fee</th>
                </tr>
                <tr>
                    <th>01</th>
                    <th>saad</th>
                    <th>6000</th>
                </tr>
                <tr>
                    <th>02</th>
                    <th>abdullah</th>
                    <th>6600</th>
                </tr>
            </table>
        </div>
        <div class="w-100"></div>
      <div class="col-6">
          
          <p>Lorem ipsum, dolor sit amet consectetur.
          </p>

      </div>

    </div>
</div>

  </body>
</html>
